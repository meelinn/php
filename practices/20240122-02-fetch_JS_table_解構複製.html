<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">編號</th>
        <th scope="col">姓名</th>
        <th scope="col">信箱</th>
        <th scope="col">手機號碼</th>
        <th scope="col">生日</th>
        <th scope="col">地址</th>
      </tr>
    <tbody>

    </tbody>
    </thead>

  </table>
</div>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const tableRowTp1 = ({ sid, name, email, mobile, birthday, address }) => {
      //({sid, name, email, mobile, birthday, address })相當於解構複製,區域變數
      return `
        <tr>
          <td>${sid}</td>
          <td>${name}</td>
          <td>${email}</td>
          <td>${mobile}</td>
          <td>${birthday}</td>
          <td>${address}</td>
        </tr>
        `;
    };
    fetch(`20240117-13-connent_DB.php`)
      .then(r => r.json())
      .then((data) => {
        console.log(data);
        //重新設定用let
        let str = "";
        for (let item of data) {
          // for of 只能接陣列
          str += tableRowTp1(item);
        }
        document.querySelector('tbody').innerHTML = str;
      })
      .catch((ex) => console.log(ex));


  </script>


</body>

</html>
