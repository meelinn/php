<head>

<style>
  input {
    display: block;
    width: 150px;
  }
</style>

<body>
  <!-- action的php為GET動作,所以設定post抓不到值=0 -->
  <form name="form1" method="get" onsubmit="submitHandler(event)">
    <!-- =return false =event.preventDefault() 不送出表單 -->
    <input type="number" name="a">
    <input type="number" name="b">
    <input type="submit" name="" id="">
  </form>

  <script>
    function submitHandler(e) {
      // e=形式參數
      e.preventDefault();
      const a = document.form1.a.value;
      const b = document.form1.b.value;
      console.log({ a, b });
    }

    //寫在後面會覆蓋行內設定的事件處理器
    /*document.form1.onsubmit = function (event) {

      console.log("hello");
      return false;
    }*/
  </script>
</body>
